<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Curricular Interactiva - Derecho U. de Chile</title>
    <!-- Carga de Tailwind CSS para un estilo moderno y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Enlace al archivo de estilos CSS personalizado -->
    <link rel="stylesheet" href="style.css">
    <!-- Fuente Inter de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-inter text-gray-800 transition-colors duration-300">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <h1 class="text-3xl sm:text-4xl font-bold text-center text-blue-800 mb-8">Malla Curricular Derecho - Universidad de Chile</h1>

        <!-- Controles de Personalización de Fondo -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-8 flex flex-wrap items-center justify-center gap-4">
            <label for="background-color-picker" class="font-semibold text-gray-700">Color de Fondo:</label>
            <input type="color" id="background-color-picker" value="#f3f4f6" class="p-1 border border-gray-300 rounded-md">
            
            <label for="background-image-input" class="font-semibold text-gray-700">Imagen de Fondo:</label>
            <input type="file" id="background-image-input" accept="image/*" class="text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
            <button id="clear-background-image" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out text-sm">Limpiar Imagen</button>
        </div>

        <!-- Contenedor de Promedios -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-8">
            <h2 class="text-2xl font-bold text-blue-700 mb-4 text-center">Promedios</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="p-4 bg-blue-50 rounded-md">
                    <h3 class="text-lg font-semibold text-blue-800">Promedio General Semestral: <span id="semester-gpa" class="font-bold text-blue-900">N/A</span></h3>
                </div>
                <div class="p-4 bg-blue-50 rounded-md">
                    <h3 class="text-lg font-semibold text-blue-800">Promedio General de Carrera: <span id="overall-gpa" class="font-bold text-blue-900">N/A</span></h3>
                </div>
            </div>
             <div class="mt-4 text-center">
                <button id="calculate-gpa-button" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out">
                    Calcular Promedios
                </button>
            </div>
        </div>


        <!-- Contenedor principal de la malla curricular -->
        <div id="curriculum-grid" class="flex flex-col gap-8">
            <!-- Los años y semestres se cargarán aquí dinámicamente desde JavaScript -->
        </div>

        <!-- Modal para mostrar los requisitos de la materia, notas, profesor y generar resumen -->
        <div id="requisites-modal" class="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center p-4 hidden">
            <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-2xl overflow-y-auto max-h-[90vh]">
                <h2 id="modal-title" class="text-2xl font-bold mb-4 text-blue-700"></h2>
                
                <!-- Sección de Requisitos -->
                <div class="mb-4">
                    <h3 class="text-xl font-semibold mb-2 text-blue-600">Requisitos:</h3>
                    <ul id="modal-requisites-list" class="list-disc pl-5 text-gray-700">
                        <!-- Los requisitos se cargarán aquí -->
                    </ul>
                </div>

                <!-- Sección de Profesor y Notas -->
                <div class="mt-6 pt-4 border-t border-gray-200">
                    <h3 class="text-xl font-semibold mb-2 text-blue-600">Detalles del Curso:</h3>
                    <div class="mb-4">
                        <label for="professor-name" class="block text-sm font-medium text-gray-700">Profesor:</label>
                        <input type="text" id="professor-name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2" placeholder="Nombre del profesor">
                    </div>

                    <div class="mb-4">
                        <label for="course-notes" class="block text-sm font-medium text-gray-700">Notas del Curso:</label>
                        <textarea id="course-notes" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2" placeholder="Escribe tus notas aquí..."></textarea>
                    </div>

                    <div class="mb-4">
                        <h4 class="text-lg font-medium text-gray-700 mb-2">Calificaciones:</h4>
                        <div id="grades-container">
                            <!-- Las entradas de calificaciones se cargarán aquí -->
                        </div>
                        <button id="add-grade-button" class="mt-2 bg-blue-500 hover:bg-blue-600 text-white font-bold py-1 px-3 rounded-lg shadow-md transition duration-300 ease-in-out text-sm">Añadir Calificación</button>
                    </div>

                    <div class="mb-4">
                        <p class="text-lg font-semibold text-gray-800">Nota Final del Ramo: <span id="final-course-grade" class="font-bold text-blue-900">N/A</span></p>
                    </div>

                    <div class="flex items-center mb-4">
                        <input type="checkbox" id="include-in-gpa" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="include-in-gpa" class="ml-2 block text-sm text-gray-900">Incluir en el cálculo del promedio general</label>
                    </div>

                    <button id="save-course-details" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out">Guardar Detalles</button>
                </div>

                <!-- Sección de Resumen con Gemini API -->
                <div class="mt-6 pt-4 border-t border-gray-200">
                    <button id="generate-summary-button" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out flex items-center justify-center">
                        Generar Resumen con IA ✨
                        <span id="summary-loading-spinner" class="hidden ml-2 animate-spin rounded-full h-5 w-5 border-b-2 border-white"></span>
                    </button>
                    <div id="summary-output" class="mt-4 p-4 bg-blue-50 rounded-md text-gray-800 text-sm hidden">
                        <!-- El resumen se cargará aquí -->
                    </div>
                    <div id="summary-error" class="mt-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-md hidden" role="alert">
                        <!-- Mensajes de error se cargarán aquí -->
                    </div>
                </div>

                <button id="close-modal" class="mt-6 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out">Cerrar</button>
            </div>
        </div>
    </div>

    <!-- Enlace al archivo de script JavaScript -->
    <script src="script.js"></script>
</body>
</html>
