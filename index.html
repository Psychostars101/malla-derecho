<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Curricular Interactiva - Derecho U. de Chile</title>
    <!-- Carga de Tailwind CSS para un estilo moderno y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Enlace al archivo de estilos CSS personalizado -->
    <link rel="stylesheet" href="style.css">
    <!-- Fuente Inter de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-inter text-gray-800">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <h1 class="text-3xl sm:text-4xl font-bold text-center text-blue-800 mb-8">Malla Curricular Derecho - Universidad de Chile</h1>

        <!-- Contenedor principal de la malla curricular -->
        <div id="curriculum-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-6">
            <!-- Los semestres se cargarán aquí dinámicamente desde JavaScript -->
        </div>

        <!-- Modal para mostrar los requisitos de la materia y generar resumen -->
        <div id="requisites-modal" class="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center p-4 hidden">
            <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
                <h2 id="modal-title" class="text-2xl font-bold mb-4 text-blue-700"></h2>
                <div class="mb-4">
                    <h3 class="text-xl font-semibold mb-2 text-blue-600">Requisitos:</h3>
                    <ul id="modal-requisites-list" class="list-disc pl-5 text-gray-700">
                        <!-- Los requisitos se cargarán aquí -->
                    </ul>
                </div>

                <div class="mt-6 pt-4 border-t border-gray-200">
                    <button id="generate-summary-button" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out flex items-center justify-center">
                        Generar Resumen ✨
                        <span id="summary-loading-spinner" class="hidden ml-2 animate-spin rounded-full h-5 w-5 border-b-2 border-white"></span>
                    </button>
                    <div id="summary-output" class="mt-4 p-4 bg-blue-50 rounded-md text-gray-800 text-sm hidden">
                        <!-- El resumen se cargará aquí -->
                    </div>
                    <div id="summary-error" class="mt-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-md hidden" role="alert">
                        <!-- Mensajes de error se cargarán aquí -->
                    </div>
                </div>

                <button id="close-modal" class="mt-6 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out">Cerrar</button>
            </div>
        </div>
    </div>

    <!-- Enlace al archivo de script JavaScript -->
    <script src="script.js"></script>
</body>
</html>
